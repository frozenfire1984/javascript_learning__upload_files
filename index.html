<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/21c5eb6a22/UntitledProject/style.css">
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="form">
  <form action="/" method="post" id="form">
    <div class="form__item">
      <label for="input-upload-image">Images</label>
      <input
        class="form__input"
        type="file"
        name="input-upload-image"
        id="input-upload-image"
        multiple />
    </div>

    <div class="form__item">
      <label for="input-title">Title</label>
      <input
        required
        class="form__input"
        type="text"
        name="input-title"
        id="input-title"/>
    </div>

    <div class="form__item">
      <label for="input-desc">Description</label>
      <textarea
        required
        class="form__input"
        name="input-desc"
        id="input-desc"></textarea>
    </div>

    <div class="form__item">
      <label for="input-price">Price</label>
      <input
        class="form__input"
        type="number"
        name="input-price"
        id="input-price"/>
    </div>
    <div id="prepare-summary"></div>
    <hr/>
    <button type="submit" id="button-submit">Upload</button>
    <div id="uploaded-summary"></div>
  </form>
</div>
<hr />
<div id="uploaded-images" class="uploaded-images"></div>

<template id="uploaded-images-template">
  <div class="uploaded-images__item">
    <figure>
      <figcaption></figcaption>
      <img src="" alt=""/>
      <p class="uploaded-images__item-size">
        <span class="uploaded-images__item-size-value"></span>
        <span class="uploaded-images__item-size-unit"> bytes</span>
      </p>
    </figure>
  </div>
</template>

<template id="msg-template">
  <div class="msg">
    <div class="msg__icon-holder">
      <i class="msg__icon icon-warning" hidden></i>
      <i class="msg__icon icon-checkmark" hidden></i>
    </div>
    <div class="msg__content"></div>
    <div class="msg__addition"></div>
  </div>
</template>

<script src="script.js"></script>
</body>
</html>
